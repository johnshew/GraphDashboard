<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tesla Console</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
    crossorigin="anonymous">

    <style>
        .tight {
            margin-bottom: 0px;
            margin-top: 0px;
            margin-left: 0px;
            margin-right: 0px;
            padding: 0px
        }
        
        .react-select-box-container {
            position: relative;
            width: 100%;
            /* was 240px; */
            display: inline-block;
            background-color: #fff;
            border-radius: 0px;
            text-align: left;
            box-shadow: 0 0 2px rgba(0, 0, 0, .3);
        }
        
        .react-select-box {
            padding: 15px 0;
            display: inline-block;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
            background-color: transparent;
        }
        
        .react-select-box:focus {
            outline: 0;
            box-shadow: 0 0 4px #0493D1;
        }
        
        .react-select-box:before {
            content: ' ';
            z-index: 1;
            position: absolute;
            height: 20px;
            top: 15px;
            right: 34px;
            border-left: 1px solid #CBD2D7;
        }
        
        .react-select-box:after {
            content: ' ';
            position: absolute;
            z-index: 1;
            top: 23px;
            right: 13px;
            border-top: 6px solid #7B8E9B;
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
        }
        
        .react-select-box-label,
        .react-select-box-option {
            line-height: 16px;
            font-size: 12px;
            font-weight: bold;
            color: #7B8E9B;
        }
        
        .react-select-box-label {
            padding: 0 40px 0 20px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #0493D1;
        }
        
        .react-select-box-empty .react-select-box-label {
            color: #7B8E9B;
        }
        
        .react-select-box-click-outside-layer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
        }
        
        .react-select-box-clear {
            position: absolute;
            top: 15px;
            right: 0;
            width: 35px;
            height: 20px;
            background-color: #fff;
            text-indent: -9999em;
            z-index: 3;
            border: none;
        }
        
        .react-select-box-clear:before {
            content: '×';
            position: absolute;
            top: 2px;
            left: 10px;
            z-index: 1;
            background-color: #7B8E9B;
            border-radius: 100%;
            font-size: 13px;
            color: #fff;
            line-height: 1;
            width: 15px;
            height: 15px;
            text-indent: 0;
            text-align: center;
        }
        
        .react-select-box-clear:hover,
        .react-select-box-clear:focus {
            outline: 0;
        }
        
        .react-select-box-clear:hover:before,
        .react-select-box-clear:focus:before {
            background-color: #0493D1;
        }
        
        .react-select-box-hidden {
            display: none
        }
        
        .react-select-box-options {
            margin: 2px 0 0;
            position: absolute;
            padding: 10px 0;
            width: 240px;
            top: 100%;
            left: 0;
            z-index: 4;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 0 2px rgba(0, 0, 0, .3);
        }
        
        .react-select-box-options-list {
            list-style: none outside;
            margin: 0;
            padding: 0;
        }
        
        .react-select-box-option {
            padding: 10px 20px;
            margin: 0;
            cursor: pointer;
            display: block;
            line-height: 1.2;
            text-decoration: none;
        }
        
        .react-select-box-option:hover {
            color: #0493D1;
            background-color: #f4f4f4;
        }
        
        .react-select-box-option-selected {
            color: #CBD2D7;
        }
        
        .react-select-box-multi .react-select-box-option {
            padding-left: 42px;
            position: relative;
        }
        
        .react-select-box-multi .react-select-box-option:before {
            content: ' ';
            position: absolute;
            line-height: 1;
            text-align: center;
            left: 20px;
            top: 9px;
            border-radius: 3px;
            height: 12px;
            width: 12px;
            margin-right: 10px;
            border: 1px solid #7B8E9B;
            background: #f9f9f9;
            vertical-align: middle;
        }
        
        .react-select-box-multi .react-select-box-option-selected:before {
            content: '✓';
        }
        
        .react-select-box-multi .react-select-box-option-selected {
            color: #1F3344;
        }
        
        .react-select-box-option:focus,
        .react-select-box-option-focused {
            color: #0493D1;
            outline: 0;
            background-color: #DDE2E5;
        }
        
        .react-select-box-close {
            color: #0493D1;
            text-transform: uppercase;
            background-color: transparent;
            border: none;
            padding: 5px 0;
            display: block;
            text-align: center;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            outline: none;
        }
        
        .react-select-box-close:hover,
        .react-select-box-close:focus {
            text-decoration: underline;
        }
        
        .react-select-box-empty .react-select-box-close {
            color: #CBD2D7;
        }
        
        .react-select-box-native {
            position: absolute;
            left: -99999em;
        }
    </style>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

</head>

<body>

                <li><a id="ShowNotes" href="#">Notes</a></li>

            <div class="navbar-collapse collapse">

        <!-- /container -->
    </div>

    <div class="container-fluid tight">
        <div class="row tight">
            <div id="Mail"></div>
        </div>
        <div id="Loading" class="row tight" style="display:none">
            <p>Welcome. Please login.</p>
        </div>
        <div id="DebugConsole" class="row tight" style="display:none">
            <div id="DebugLog" class="col-sm-12 tight" style="padding:10px"></div>
            <div class="col-sm-12 tight">
                <input id="DebugCmd" type="text" placeholder="> " style="width:100%" />
            </div>
        </div>

    </div>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./kurve.js"></script>
    <script src="./bundle.js"></script>
    <script>
        (function () {
            var params = document.location.search.length < 1 ? undefined : document.location.search.substring(1).split("&").map((kv) => kv.split('=')).reduce((prev, kva) => { prev[kva[0]] = kva[1]; return prev }, {});
            if (params && params["console"]) {
                var logger = document.getElementById('DebugLog');
                document.getElementById('DebugConsole').style.display = "";
                console.log = function (message) {
                    if (typeof message == 'object') {
                        try {
                            message = JSON && JSON.stringify ? JSON.stringify(message) : message;
                        } 
                        catch(err) {
                            message = "[Could not stringify that object]";
                        };
                    }                    
                    logger.innerHTML +=  '<p>' + message + '</p>';                
                    // console_log(message);
                };
                var cmd = document.getElementById('DebugCmd');
                cmd.onchange = function () {
                    var result = ""
                    try { result = eval(cmd.value); } catch(err) { result="Unable to evaluate " + cmd.value; }
                    console.log(result);
                }
            }
        })();
        console.log('started');
    </script>
